<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-k9uNNp87VYw/7Gb4mGjX2WXz0P+4P1zq/VLCM0d3eO15H4ym3KeXZ9Wn7MvPZmqlgJen4qr2zOyZt31REZk1yA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <title>Cadastro</title>
  <link rel="icon" href="/IMG/CHD.png">

</head>
<style>
    .container{
        height: 80vh;
    }
</style>

  <body class="bg-body-secondary">
        <div class="container  d-flex justify-content-center align-items-center">
          <div class="bg-info-subtle rounded-4 p-4 col-lg-6 col-md-8 col-sm-10 col-12">
              <form action="/cadastrar" method="POST">
                <div class="mb-4">
                  <input type="text" class="form-control" placeholder="USUARIO" id="username" name="usuario">
                </div>
                <div class="mb-4">
                  <input type="email" class="form-control" placeholder="EMAIL" id="email" name="email">
                </div>
                <div class="mb-4">
                  <input type="password" class="form-control" placeholder="SENHA" id="password" name="pwd">
                </div>
                <div class="">
                  <input type="password" class="form-control " placeholder="CONFIRMAR SUA SENHA" id="confirm-password" name="pwdrepeat">
                </div>
                <div class=" mb-4">
                    <label class="form-label"></label>
                    <div class="d-flex">
                      <div class=" form-check w-50 border-3 rounded-3 pe-2 bg-white me-3">
                        <input class="form-check-input" type="radio" name="ong" id="ong" value="ong">
                        <label class="form-check-label" for="ong">
                          ONG
                        </label>
                      </div>
                      <div class="form-check w-50 rounded-3 pe-2 bg-white">
                        <input class="form-check-input" type="radio" name="doador" id="doador" value="doador">
                        <label class="form-check-label" for="doador">
                          DOADOR
                        </label>
                      </div>
                    </div>
                  </div>
                  <button type="submit" class="btn btn-info text-white btn-lg d-block mx-auto" name="submit"><b>Cadastre-se</b></button>          
              </form>
          </div>
        </div> 
    <div class="footer-bar bg-info text-white text-center py-1 w-100 position-fixed bottom-0 start-0">
        <p>Informações e Contatos do Site</p>
        <p>Email: exemplo@example.com</p>
        <p>Telefone: (00) 1234-5678</p>
      </div>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>
</html>
